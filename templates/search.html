  <body>
  <nav class="navbar navbar-default" role="navigation">
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Golf Markers</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="/search">Search</a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
  </div>
  </nav>
  
<div class="container">

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Search</h3>
  </div>
  <div class="panel-body">


                <form class="form-inline" role="form" method="get" action="">

                  <div class="form-group">
                    <label>Shape: </label>
                    <select id="shape" name="shape" class="form-control">
                      <option value="square">Square</option>
                      <option value="circle">Circle</option>
                      <option value="hexagon">Hexagon</option>
                    </select>
                  </div>

                    <button type="submit" method="get" class="btn btn-default">Sort</button>
                  </form>
  </div>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Golf Markers</h3>
  </div>
  <table class="table">
    <thread>
      <tr>
        <th>Picture</th>
        <th>Shape</th>
      </tr>
    </thread>
    <!-- LOOP STARTS HERE ASS HAT -->
    {% for item in res %}
    <tr>
      <td><a href="/view/{{ item['id'] }}"><img src="{{ item['pic_url'] }}" height="100px"/></a></td>
      <td>{{ item['durability'] }}</td>
    </tr>
    {% endfor %}
    <!-- LOOP ENDS HERE BUTT HOLE -->
</table>
</div>

</div> <!-- /container -->
</body>
</html>
